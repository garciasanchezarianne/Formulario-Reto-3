<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de la persona Usuaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Registro de la persona Usuaria</h1>

        <form action="#" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe una breve descripción sobre ti..."></textarea>

            <h3>Intereses</h3>
            <div class="intereses">
                <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
                <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

</body>
</html>
